{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h1>Agregar Discapacidad</h1>
        </div>
        <div class="card-body">
          <form action="{% url 'create_disability' %}" method="post">
            {% csrf_token %}

            <div class="mb-4">
              <label for="Discapacidad">Discapacidad:</label>
              {{ form.type }}
              {% if form.type.errors %}
              <div class="text-danger">
                {{ form.type.errors }}
              </div>
              {% endif %}
            </div>


            <div class="d-grid gap-2 mb-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <a href="{% url 'admins' %}" class="btn btn-danger">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
